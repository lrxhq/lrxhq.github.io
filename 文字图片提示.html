<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字图片提示</title>
    <style>
        #two{
            border: 1px solid #ccc;
            background: #eee;
            padding: 3px;
            width: 320px;
            line-height: 30px;
            position: absolute;
            display: none;
        }
    </style>
    <script src="lrxhq.github.io/jquery.min.js"></script>
    <script>
        $(function () {
            var x=10,y=10;
            $("a").mouseover(function (e) {
                this.myTitle=this.title;//把系统title赋值给自定义myTitle
                this.title="";//清空title属性
                var h="<div id='two'>"+this.myTitle+"</div>";
                $("body").append(h);
                $("#two").css({
                    "left":e.pageX+x+"px",
                    "top":e.pageY+y+"px"
                }).show("fast");
                }).mouseleave(function () {
                this.title=this.myTitle;//重新赋值title
                $("#two").remove();
            }).mousemove(function (e) {
                $("#two").css({
                    "left":e.pageX+x+"px",
                    "top":e.pageY+y+"px"
                });
            });
        });

    </script>
</head>

</html>
